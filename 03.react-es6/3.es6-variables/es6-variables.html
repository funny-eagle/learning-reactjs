<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script type="text/javascript">
      // var has a function scope, not a block scope.
      var x = 5.6;

      // let has a block scope.
      let x = 5.6;

      // const has a block scope.
      const x = 5.6;
  </script>
</body>
</html>
