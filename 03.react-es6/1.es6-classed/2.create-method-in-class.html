<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script type="text/javascript">
            class Car {
                constructor(name) {
                    this.brand = name;
                }

                present(){
                    return 'I hava a ' + this.brand;
                }
            }

            const myCar = new Car("Buick");
            document.write(myCar.present());
        </script>
    </body>
</html>
